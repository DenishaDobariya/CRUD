<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row px-5 py-3 bg-dark">
          <div class="col-10"></div>
          <div class="col-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="displayNames()">Inbox
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="select">
                <span class="visually-hidden">unread messages</span>
              </span>
          </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Selected Students name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="selectList">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </header>
    <section class="Student-form">
        <div class="container-fluid p-3">
             <div class="row justify-content-center">
                <div class="col-6  bg-dark  text-light">
                    <form class="p-4" onsubmit="createStudents()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name </label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email </label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact no. </label>
                            <input type="number" class="form-control" id="contact">
                        </div>
                        <div class="mb-3">
                            <label for="std" class="form-label">Standard </label>
                            <input type="number" class="form-control" id="std">
                        </div>
                        <div class="mb-3">
                            <label for="roll" class="form-label">Roll no. </label>
                            <input type="number" class="form-control" id="roll">
                        </div>
                        <div class="mb-3">
                            <label for="pr" class="form-label">Persantage </label>
                            <input type="number" class="form-control" id="pr">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
             </div>
        </div>

        <!-- data view -->
        <div class="container-fluid p-5">
            <div class="row p-3 bg-dark" >
                <div class="text-center pb-3">
                    <h3 class="text-warning">Students Data</h3>
                </div>
                <div class="col-12 d-flex row-gap-3 flex-wrap" id="dataview">

                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
